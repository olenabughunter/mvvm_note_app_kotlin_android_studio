name: Appium E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-e2e:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      AVD_NAME: test
      ANDROID_EMULATOR: emulator-5554

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK tools
        run: |
          sudo mkdir -p $ANDROID_SDK_ROOT
          sudo chown $USER $ANDROID_SDK_ROOT
          cd $ANDROID_SDK_ROOT
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          yes | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "system-images;android-33;google_apis;x86_64" "emulator"

      - name: Create AVD
        run: |
          echo "no" | $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/bin/avdmanager create avd -n $AVD_NAME -k "system-images;android-33;google_apis;x86_64" --force

      - name: Start emulator
        run: |
          $ANDROID_SDK_ROOT/emulator/emulator -avd $AVD_NAME -no-window -no-audio -gpu swiftshader_indirect &
          # wait for device to be ready
          adb wait-for-device
          for i in {1..60}; do
            boot=$(adb -e shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || true)
            if [ "$boot" = "1" ]; then
              echo "emulator booted"
              break
            fi
            sleep 2
          done

      - name: Build debug APK
        run: |
          export JAVA_HOME=$(/usr/libexec/java_home -v 11 || true)
          ./gradlew assembleDebug

      - name: Install Python and requirements
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r testing/appium/requirements.txt

      - name: Install Appium
        run: |
          npm install -g appium@latest

      - name: Start Appium server
        run: |
          appium --port 4723 > appium.log 2>&1 &
          sleep 3

      - name: Run Appium tests
        run: |
          pytest testing/appium/tests -q || true
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: appium-artifacts
          path: testing/appium/artifacts
